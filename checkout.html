<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Logo</a>
            </div>
            <div class="nav-end">
                <button id="whislist"><i class="fa-solid fa-heart"></i></button>
                <div class="cart">
                    <div class="cart-box">
                        <i class="fa-solid fa-basket-shopping"></i>
                        <span id="cart-count">0</span>
                    </div>
                    <div id="dropdown-cart">
                        <div id="cart-items">

                        </div>
                        <p class="cart-total">
                            Toplam - <span id="total-price"></span> $
                        </p>
                        <p class="total-count">
                            <span id="unique-product-count">0</span>
                            different product
                        </p>
                        <button id="delete-all">Delete All</button>
                        <button id="go-to-checkout">Checkout</button>

                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <section id="checkout-items">

        </section>
        <button id="checkout-delete-all">Delete All</button>
    </div>

    <script src="/assets/js/checkout.js"></script>
    <script src="/assets/js/script.js"></script>
</body>

</html>
